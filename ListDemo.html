<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sqr{
            list-style-type: square;
        }

        .custom{
            list-style-image: url("star.png");
        }

        .custom li{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <ul class="sqr">
        <li>India</li>
        <li>USA</li>
        <li>China</li>
    </ul>
    <hr>
    
    <ul class="custom">
        <li>India</li>
        <li>USA</li>
        <li>China</li>
    </ul>



</body>
</html>
