<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="table.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>

<body>
    <div class="box">
        <div style="background-color: white;">
            <h1>Teams Table</h1>
            <table>
                <tr>
                    <th>Team Name</th>
                    <th>Location</th>
                    <th>Rank</th>
                    <th>Logo</th>
                    <th>Status</th>
                </tr>

                <tr>
                    <td>Team A</td>
                    <td>City X</td>
                    <td>1</td>
                    <td> <i class="fa-solid fa-globe"></i></td>
                    <td><label class="active">Active</label></td>
                </tr>

                <tr>
                    <td>Team B</td>
                    <td>City Y</td>
                    <td>2</td>
                    <td><i class="fa-solid fa-hockey-puck"></i></td>
                    <td>Inactive</td>
                </tr>

                <tr>
                    <td>Team C</td>
                    <td>City Z</td>
                    <td>3</td>
                    <td><i class="fa-solid fa-plane-departure icon-red"></i></td>
                    <td>Active</td>
                </tr>

                <tr>
                    <td>Team D</td>
                    <td>City W</td>
                    <td>4</td>
                    <td>(W)</td>
                    <td>Active</td>

                </tr>
                <tr>
                    <td>Team E</td>
                    <td>City V</td>
                    <td>5</td>
                    <td>(V)</td>
                    <td>Inactive</td>

                </tr>

            </table>
        </div>
    </div>
</body>

</html>
