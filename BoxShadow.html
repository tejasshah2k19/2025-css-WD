<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            /* padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px; */
            padding: 20px;
            width: fit-content;
            box-shadow: 5px 5px;
            margin-bottom: 25px;
        }
        .grey{
            box-shadow: 5px 5px grey;
        }

        .blur{
            box-shadow: 5px 5px 5px grey;
        }
    </style>
</head>
<body>
    <div>This is My Box Shadow </div>

    <div class="grey">This is My Box Shadow with Grey </div>

    
    <div class="blur">This is My Box Shadow with Grey Blur </div>

</body>
</html>
